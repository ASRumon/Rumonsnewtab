<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <link rel="icon" href="icons/icon.svg" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Its Rumon Mother fucker</h1>
  <p>This is a custom popup for your new tab extension. You can add any information or settings here.</p>
  <a href="#" class="button" id="open-newtab">Open New Tab</a>
  <a href="#" class="button" id="show-bookmarks">Show Bookmarks</a>

  <script>
    document.getElementById('open-newtab').addEventListener('click', function() {
      chrome.tabs.create({ url: 'newtab.html' });
    });

    document.getElementById('show-bookmarks').addEventListener('click', function() {
      chrome.runtime.sendMessage({ action: 'getData' }, function(response) {
        alert('Bookmarks and Favorites fetched. Open console to see the data.');
        console.log('Bookmarks:', response.bookmarks);
        console.log('Favorites:', response.favorites);
      });
    });
  </script>
</body>
</html>
